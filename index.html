<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>


<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="barra-pesquisa"
        placeholder="Procure por uma cidade..."/>
    
    </header>
    
    <main>
        <section class="local">
            <div class="cidade">Belo Horizonte, MG</div>
            <div class="data">Quarta-feira 14 Abril 2021</div>

        </section>
        <div class="clima">
            <div class="graus">15<span>ºC</span></div>
            <div class="periodo">Verão</div>
            <div class="sensação">13ºC / 16ºC</div>
    
        </div>



    </main>
    
    
    </div>
    <script src="/js/effect.js"></script>
</body>
</html>
